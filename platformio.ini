[env]
check_tool = cppcheck, clangtidy
lib_deps =
    etlcpp/Embedded Template Library@^20.32.1
build_unflags =
    -std=gnu++11
    -std=gnu++14
build_flags =
    -std=gnu++17
    -O3
    ; -Wshadow
    ; -Wpedantic
    -Wall
    -Winline
    -Werror
    -D ETL_NO_STL ; Arduino has no STL support, we have to disable it for ETL
; lib_compat_mode = off
; debug_init_break =

; [env:megaatmega2560]
; platform = atmelavr
; board = megaatmega2560
; framework = arduino
; monitor_speed = 115200
; test_ignore = test_desktop

[env:example_oat_atmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
test_ignore = test_desktop
build_src_filter = +<../examples/oat/>
lib_deps =
    ${env.lib_deps}
    teemuatlut/TMCStepper @ ^0.7.1
build_flags = 
    ${env.build_flags}
    -D F_CPU=16000000L
    -D PIN_RA_STEP=A0
    -D PIN_RA_DIR=A1
    -D PIN_DEC_STEP=A6
    -D PIN_DEC_DIR=A7
    -D TIMER_RA=Timer::TIMER_3
    -D TIMER_DEC=Timer::TIMER_4

