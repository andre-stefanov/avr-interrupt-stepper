[env:example_native]
platform = native
build_unflags =
    -O3
    -D ETL_NO_STL
debug_build_flags = -O0 -ggdb3 -g3
build_flags =
    ${env.build_flags}
    -D F_CPU=16000000UL
build_src_filter = +<../examples/native/>
test_framework = googletest
test_ignore = test_embedded
debug_test = test_desktop